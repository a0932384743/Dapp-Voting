<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="jr-wei-chen">
    <title>Vote DApp</title>
<link href="Dapp-Voting/styles/main.bundle.css" rel="stylesheet"></head>
<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                     stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2"
                     viewBox="0 0 24 24">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                    <circle cx="12" cy="13" r="4"></circle>
                </svg>
                <strong>Voting</strong>
            </a>
        </div>
    </div>
</header>
<main>
    <div class="py-5 text-center container">
        <div class="row">
            <div class="col-sm-12">
                <h2>A Simple Voting Application</h2>
                <div id="address"></div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Candidate</th>
                            <th>Votes</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Rama</td>
                            <td id="candidate-1"></td>
                        </tr>
                        <tr>
                            <td>Nick</td>
                            <td id="candidate-2"></td>
                        </tr>
                        <tr>
                            <td>Jose</td>
                            <td id="candidate-3"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div id="msg"></div>
                </div>
            </div>
            <div class="col-sm-12 text-end">
                <div class="form-group d-inline-flex">
                    <input type="text" class="form-control" id="candidate"/>
                    <button type="button" class="btn btn-primary ms-2" id="voteFor">Vote</button>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="index.js"></script>
<script src="Dapp-Voting/js/main.bundle.js"></script></body>
</html>
